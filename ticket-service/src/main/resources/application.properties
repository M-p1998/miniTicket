spring.application.name=ticket-service

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/ticket_service}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:bondstone}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}


server.port=${SERVER_PORT:8080}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KC_ISSUER:http://localhost:8088/realms/miniTicket}



